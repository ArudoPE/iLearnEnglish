<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practice the body parts by Aldo Ortiz</title>
</head>
<body>
    <div class="body-wrapper">
        <header class="header">
            <h1>Practice the Body Parts</h1>
        </header>
        <main class="main">
            <section class="main-game">
                <div class="card">
                    <div class="card-img-container" id="earCard">
                        <img src="./assets/img/ear.png" alt="ear">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="eyeCard">
                        <img src="./assets/img/eye.png" alt="eye">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="handCard">
                        <img src="./assets/img/hand.jpg" alt="hand">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="headCard">
                        <img src="./assets/img/head.png" alt="head">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="legCard">
                        <img src="./assets/img/leg.png" alt="leg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="mouthCard">
                        <img src="./assets/img/mouth.png" alt="mouth">
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-container" id="noseCard">
                        <img src="./assets/img/nose.png" alt="nose">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Made with ❤️ by Aldo Ortiz</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
